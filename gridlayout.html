<!DOCTYPE html>
<html>

<head>
    <link href="gridlayout_css.css" rel="stylesheet">
</head>

<body>
    <h1>The flex-grow Property</h1>

    <p>Make the third flex item grow eight times faster than the other flex items:</p>

    <div class="flex-container">
        <div style="flex-grow: 2">1</div>
        <div style="flex-grow: 8">2</div>

    </div>

</body>

</html>
