<html>

<head>
  <style>
    {
      box-sizing: border-box;
    }

    /* Set additional styling options for the columns*/
    .column {
      float: left;
      width: 50%;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>

<body>
  <h1>HTML Editor Tool</h1>
  <div class="row">
    <div class="column" style="background-color:#FFFFFF;">
      <h2>InputData</h2>
      <textarea id="inputdata" rows="40" cols="100"></textarea>
      <p id="autogenerate"></p>
    </div>
    <div class="column" style="background-color:#FFFFFF;">
      <h2>Render</h2>
      <input type="submit" value="Run" onclick="run_stimulator()"></input>
      <hr />
      <div id="render"></div>
    </div>
  </div>
  <script>
    function delay() {
      var inputdata = document.getElementById("inputdata").value;
  	  document.getElementById("render").innerHTML = inputdata;
    }
    
    document.getElementById('inputdata').addEventListener('keyup', delay, false);
  </script>
</body>

</html>
